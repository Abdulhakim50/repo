<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Flag_of_Canada.svg/2560px-Flag_of_Canada.svg.png"
      type="image/x-icon"
    />
    <title>Visa Sponsorship Application</title>
    <style>
      /* Navbar Styles */
      .navbar {
        background: linear-gradient(135deg, #d32f2f, #b71c1c); /* Canadian red gradient */
        color: white;
        padding: 15px 20px;
   
        
       
        z-index: 1000;
      }

      .navbar .cont {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: white;
        font-size: 1.8em;
        font-weight: bold;
      }

      .flag {
        width: 40px;
        height: auto;
        margin-right: 10px;
      }

      nav {
        display: flex;
        align-items: center;
      }

      .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      .nav-links li {
        margin: 0;
      }

      .nav-links a {
        text-decoration: none;
        color: rgb(255, 253, 253);
        padding: 10px 20px;
        border-radius: 10px;
        background-color: #640202;
        font-size: 1em;
        transition: background-color 0.3s ease;
      }

      .nav-links a:hover {
        background-color: #b71c1c; /* Darker background on hover */
      }

      /* Hamburger Menu */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        margin-left: auto;
      }

      .menu-toggle div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: 0.4s;
      }

      .nav-links.mobile-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background-color: #640202;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 999;
      }

      .nav-links.mobile-menu.active {
        display: flex;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .menu-toggle {
          display: flex;
        }

        .nav-links {
          display: none;
        }

        .nav-links.active {
          display: flex;
        }

        .navbar .cont {
          flex-direction: row;
          align-items: center;
        }

        .nav-links a {
          padding: 10px;
          width: 100%;
        }
      }

      @media (min-width: 769px) {
        .nav-links {
          display: flex !important; /* Always display nav-links on larger screens */
        }

        .menu-toggle {
          display: none;
        }
      }

      @media (max-width: 480px) {
        .navbar {
          padding: 10px 15px;
        }

        .navbar .cont {
          padding-left: 10px;
          padding-right: 10px;
        }

        .logo {
          font-size: 1.5em;
        }
      }

      /* Hero Section Styles */
      .hero {
        position: relative;
        height: 100vh; /* Full viewport height */
        background: url("https://img.freepik.com/premium-photo/engineers-constructing-industrial-background_118124-39065.jpg?w=2000")
          no-repeat center center/cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text readability */
      }

      .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        padding: 20px;
      }

      .hero-content h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .start-btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        color: white;
        background: linear-gradient(
          135deg,
          #d32f2f,
          #b71c1c
        ); /* Gradient button */
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .start-btn:hover {
        background: linear-gradient(
          135deg,
          #b71c1c,
          #d32f2f
        ); /* Darker gradient on hover */
        transform: scale(1.05); /* Slightly scale up on hover */
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="cont">
        <a href="#" class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Flag_of_Canada.svg/2560px-Flag_of_Canada.svg.png"
            alt="Canadian Flag"
            class="flag"
          />
          Canadian Visa Sponsorship
        </a>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <nav>
          <ul class="nav-links mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Apply</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="hero">
      <div class="hero-overlay"></div>
      <div class="container hero-content">
        <h1>Welcome to the Canadian Visa Sponsorship Portal</h1>
        <p>Start your journey to Canada by applying for visa sponsorship.</p>
        <a href="form.html" class="start-btn">Start Your Application</a>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
    </script>
  </body>
</html>
