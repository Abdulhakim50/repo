<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted Successfully</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Spinner Styles */
        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1); /* Light grey */
            border-left: 8px solid #d32f2f; /* Canadian red */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the spinner initially */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Application Submitted Successfully</h1>
        </div>
        <div class="content">
            <div id="submitted-info">
                <!-- Submitted data will be displayed here -->
            </div>
            <div id="spinner" class="spinner hidden"></div> <!-- Spinner Element -->
            <div class="youtube-subscribe">
                <p>Redirecting you to the Announcement youtube channal</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Show the spinner and redirect to YouTube channel
        function showSpinnerAndRedirect() {
            document.getElementById('spinner').classList.remove('hidden');

            setTimeout(() => {
                window.location.href = "https://www.youtube.com/@visaop";
            }, 5000); // Redirect after 5 seconds
        }

        // Call the function to show the spinner and redirect
        showSpinnerAndRedirect();
    </script>
</body>
</html>
